

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signup" class="container">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <select id="signup-role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <button onclick="showLogin()">Login here</button></p>
    </div>

    <div id="login" class="container hidden">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button onclick="showSignup()">Signup here</button></p>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Dashboard</h2>
        <h3>Welcome, <span id="user-role"></span></h3>
        <button id="logout">Logout</button>
       
        <div id="add-employee-form" class="hidden">
            <h4>New Employee</h4>
            <input type="text" id="new-employee-username" placeholder="Username" required>
            <input type="password" id="new-employee-password" placeholder="Password" required>
            <select id="new-employee-role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <button id="submit-employee">Add Employee</button>
        </div>

        <table id="employee-data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
