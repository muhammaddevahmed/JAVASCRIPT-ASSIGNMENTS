<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shape Color Change</h1>

    <div class="shape-container">
        <div class="shape square" onmouseover="changeColor(this, '#FF6347')" onmouseout="resetColor(this, '#4CAF50')"></div>
        <div class="shape circle" onmouseover="changeColor(this, '#FFD700')" onmouseout="resetColor(this, '#4CAF50')"></div>
        <div class="shape rectangle" onmouseover="changeColor(this, '#1E90FF')" onmouseout="resetColor(this, '#4CAF50')"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
